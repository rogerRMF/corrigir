

spring:
  data.mongodb.uri: mongodb://localhost:27017/school

  h2:
    console.enabled: true
  # datasource - configuracoes do BD
  datasource:
    url: jdbc:h2:~/test
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update


    spring:
      profiles: pro=/h2-console

